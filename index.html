<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel App</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- ============CSS============== -->
    <link rel="stylesheet" href="Assets/css/normalize.css" />
    <link rel="stylesheet" href="Assets/css/style.css" />

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Moment.js should go here -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
    ></script>
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  </head>

  <body>
    <!--***********************HEADER NAVIGATION**************************** -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Homepage</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- ****************************SEARCH BOX******************************** -->
    <div class="row">
      <div class="col-md-6 mx-auto rounded mt-2">
        <!-- Add Trip  -->
        <div class="card mb-4">
          <div class="card-header">What to do anywhere</div>
          <div class="card-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input
                  class="form-control"
                  id="city"
                  placeholder="New York City"
                  type="text"
                />
              </div>
              <!--Calender Option?-->
              <div class="form-group">
                <label for="role-input">Date</label>
                <input class="form-control" id="date" type="date" />
              </div>

              <label for="Categories">Categories</label>
              <select class="form-control selcls" id="eventType">
                <option>Music</option>
                <option>Film & Media</option>
                <option>Performing & Visual Arts</option>
                <option>Sports & Fitness</option>
                <option>Travel & Outdoor</option>
                <option>Holiday</option>
                <option>Auto, Boat & Air</option>
                <option>Hobbies</option>
              </select>

              <!-- free or paid events button -->
              <div class="buttons events">
                <button class="btn btn-primary" id="event-brite">
                  Event Brite
                </button>
                <button class="btn btn-primary" id="ticket-master">
                  Ticket Master
                </button>
                <button class="btn btn-primary" id="business">Local Business's </button>

                <button class="btn btn-primary" id="priceBtn">
                  Free Results
                </button>
              </div>
              <button class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ****************Events Card ****************** -->

    <div class="row">
      <div class="card col-md-4">
      
        <div class="card-body" id="eventResultsDiv">
          <h5 class="card-title">Events</h5>
          <p class="card-text"></p>
        </div>
      </div>

      <!-- ****************WEATHER CARD ****************** -->

      <div class="card col-md-4">
      
        <div class="card-body" id="weatherResultsDiv">
          <h5 class="card-title">Weather</h5>
          <p class="card-text"></p>
        </div>
      </div>

      <!-- ****************NEWS CARD ****************** -->
      <div class="card col-md-4">
        <div class="card-body" id="newsResultsDiv">
          <h5 class="card-title">News</h5>
          <div class="news-section"></div>
          <p class="card-text"></p>
        </div>
      </div>
    </div>

    <footer>
      <p>Â©2019 Team 5</p>
    </footer>

    <script type="text/javascript" src="Assets/script.js"></script>
  </body>
</html>
